<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Weekly Minimal Todo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 월요일 -->
  <div class="day">
    <div class="day-header">
      MONDAY
      <span class="day-badge" data-day="Monday"></span>
    </div>
    <ul class="todo-list" data-day="Monday">
      <!-- 예시 할일 항목 -->
      <li class="todo-item">
        <input type="checkbox" class="todo-checkbox">
        <span class="todo-text">Example Task</span>
        <span class="todo-delete">×</span>
      </li>
    </ul>
    <span class="add-todo" data-day="Monday">+ Add task</span>
    <div class="new-todo-form" data-day="Monday">
      <input type="text" class="new-todo-input" placeholder="New task...">
      <button class="new-todo-submit">+</button>
    </div>
  </div>

  <!-- 화요일 -->
  <div class="day">
    <div class="day-header">
      TUESDAY
      <span class="day-badge" data-day="Tuesday"></span>
    </div>
    <ul class="todo-list" data-day="Tuesday"></ul>
    <span class="add-todo" data-day="Tuesday">+ Add task</span>
    <div class="new-todo-form" data-day="Tuesday">
      <input type="text" class="new-todo-input" placeholder="New task...">
      <button class="new-todo-submit">+</button>
    </div>
  </div>

  <!-- 수요일 -->
  <div class="day">
    <div class="day-header">
      WEDNESDAY
      <span class="day-badge" data-day="Wednesday"></span>
    </div>
    <ul class="todo-list" data-day="Wednesday"></ul>
    <span class="add-todo" data-day="Wednesday">+ Add task</span>
    <div class="new-todo-form" data-day="Wednesday">
      <input type="text" class="new-todo-input" placeholder="New task...">
      <button class="new-todo-submit">+</button>
    </div>
  </div>

  <!-- 목요일 -->
  <div class="day">
    <div class="day-header">
      THURSDAY
      <span class="day-badge" data-day="Thursday"></span>
    </div>
    <ul class="todo-list" data-day="Thursday"></ul>
    <span class="add-todo" data-day="Thursday">+ Add task</span>
    <div class="new-todo-form" data-day="Thursday">
      <input type="text" class="new-todo-input" placeholder="New task...">
      <button class="new-todo-submit">+</button>
    </div>
  </div>

  <!-- 금요일 -->
  <div class="day">
    <div class="day-header">
      FRIDAY
      <span class="day-badge" data-day="Friday"></span>
    </div>
    <ul class="todo-list" data-day="Friday"></ul>
    <span class="add-todo" data-day="Friday">+ Add task</span>
    <div class="new-todo-form" data-day="Friday">
      <input type="text" class="new-todo-input" placeholder="New task...">
      <button class="new-todo-submit">+</button>
    </div>
  </div>

  <!-- 토요일 -->
  <div class="day">
    <div class="day-header">
      SATURDAY
      <span class="day-badge" data-day="Saturday"></span>
    </div>
    <ul class="todo-list" data-day="Saturday"></ul>
    <span class="add-todo" data-day="Saturday">+ Add task</span>
    <div class="new-todo-form" data-day="Saturday">
      <input type="text" class="new-todo-input" placeholder="New task...">
      <button class="new-todo-submit">+</button>
    </div>
  </div>

  <!-- 일요일 -->
  <div class="day">
    <div class="day-header">
      SUNDAY
      <span class="day-badge" data-day="Sunday"></span>
    </div>
    <ul class="todo-list" data-day="Sunday"></ul>
    <span class="add-todo" data-day="Sunday">+ Add task</span>
    <div class="new-todo-form" data-day="Sunday">
      <input type="text" class="new-todo-input" placeholder="New task...">
      <button class="new-todo-submit">+</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
